<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦见奏</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }

        .content {
            position: relative;
            z-index: 1;
            color: rgb(189, 41, 41);
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="video-background">
        <video autoplay muted loop>
            <source src="./video/春至（1080P）.mp4" type="video/mp4">
            你的浏览器不支持HTML5视频标签。
        </video>
    </div>

    <div class="content">
        <h1>元庆死了一个妈妈</h1>
        <p>傻逼元庆。</p>
    </div>

    <audio id="background-music" autoplay loop>
        <source src="./music/11.mp3" type="audio/mpeg">
        你的浏览器不支持HTML5音频播放。
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let audioElement = document.getElementById('background-music');
            audioElement.play().then(() => {
                // Music is playing
            }).catch(error => {
                console.error("Autoplay was prevented:", error);
            });

            // Resume music playback on user interaction if autoplay is prevented
            document.body.addEventListener('click', () => {
                audioElement.play();
            });
        });
    </script>

</body>

</html>
